<head>
	<title>CSS divide</title>
<style>
*{
	margin:0px;
	padding:0px;
 }
</style>
</head>

<body>
<div style="width:90%;height:100%;background-color:orange;margin:auto;">
	<!--website Heading--->
	<div style="width:100%;height:30%;text-Align:center;font-size:30px;">
		<span style="display:inline-block;margin-top:30px;">Content area1</span>
	</div>
	<!---middle left content-->
	<div style="width:50%;height:50%;background-color:Blue;float:left;text-Align:center;font-size:30px;">
		<span style="display:inline-block;margin-top:120px;">Content area2</span>
	</div>
	<!---middle right content-->
	<div style="width:50%;height:50%;background-color:green;float:left;text-Align:center;font-size:30px">
		<span style="display:inline-block;margin-top:120px;">content area3</span>
	</div>
	<!---bottom 1--->
	<div style="width:33.33%;height:30%;background-color:red;text-Align:center;font-size:30px;float:left">
		<span style="display:inline-block;margin-top:120px;">Content area4</span>
	</div>
	<!---bottom 2--->
	<div style="width:33.33%;height:30%;background-color:yellow;text-Align:center;font-size:30px;float:left">
		<span style="display:inline-block;margin-top:120px;">Content area5</span>
	</div>
	<!---bottom3--->
	<div style="width:33.33%;height:30%;background-color:purple;text-Align:Center;font-size:30px;float:left">
		<span style="display:inline-block;margin-top:120px;">Content area6</span>
	</div>
</div>
