<html>
<head>
	<title>Login</title>
	<style>
		table{
			width:50%;
			margin:auto; 
			font-weight:bold;
			font-size:150%;
		}
	</style>	
</head>
<body>
<table border=1 cellspacing=0 cellpadding=10>
<tr>
	<td colspan=2>
	<h1 align=center>Novell Services Login</h1>
	</td>
</tr>
<tr>
	<td>Username</td>
	<td><input type=text></td>
</tr>
<tr>
	<td>Password</td>
	<td><input type=text/></td>
</tr>
<tr>
	<td>City of Employment</td>
	<td><input type=text/></td>
</tr>
<tr>
	<td>Web Server:</td>
	<td>
	<Select>
			<option>--Choose a Server--</option>
			<option>Google</option>
			<option>Youtube</option>
			<option>Amazon</option>
	</Select>
	</td>
</tr>
<tr>
	<td>Please Specify<br>Your Role:</td>
	<td>
		<input type=radio name=g1>Admin</input><br>
		<input type=radio name=g1>Engineer</input><br>
		<input type=radio name=g1>Manager</input><br>
		<input type=radio name=g1>Guest</input><br>
	</td>
</tr>
<tr>
	<td>Single Sign-on<br>to the following:</td>
	<td>
		<input type=checkbox>Mail</input><br>
		<input type=checkbox>Payroll</input><br>
		<input type=checkbox>Self-Service</input><br>
	</td>
</tr>
<tr>
	<td></td>
	<td>
	<input type=Button value=Login>
	<input type=Button value=Reset>
	</td>
</tr>
</table>
</body>
</html>
